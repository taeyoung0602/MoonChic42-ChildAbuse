{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}문시크42{% endblock %}</title>
  
  <!-- 스타일시트 -->
  <link rel="stylesheet" href="{% static 'css/main_home.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <style>
    /* 기본 스타일 */
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f5f6fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* 네비게이션 바 */
    .gnb {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2f3640;
      padding: 15px 30px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .gnb-left .logo {
      font-size: 22px;
      font-weight: bold;
      color: #ffffff;
    }

    .gnb-center a {
      color: #dcdde1;
      text-decoration: none;
      font-size: 18px;
      margin: 0 15px;
      transition: color 0.3s ease;
    }

    .gnb-center a:hover {
      color: #00a8ff;
    }

    /* 반응형 메뉴 */
    .menu-icon {
      display: none;
      font-size: 24px;
      cursor: pointer;
      color: #ffffff;
    }

    /* 본문 스타일 */
    .content {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* 푸터 */
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #2f3640;
      color: #dcdde1;
      margin-top: 50px;
    }

    /* 반응형 스타일 */
    @media (max-width: 768px) {
      .gnb-center {
        display: none;
      }
      .menu-icon {
        display: block;
      }
    }
  </style>

</head>
<body>

  <!-- 네비게이션 바 -->
  <header class="gnb">
    <div class="gnb-left">
      <span class="logo">🌙 문시크42</span>
    </div>
    <nav class="gnb-center">
      <a href="/"><i class="fa-solid fa-house"></i> 홈페이지</a>
      <a href="{% url 'home' %}"><i class="fa-solid fa-chart-line"></i> 분석기</a>
      <a href="#"><i class="fa-solid fa-chart-line"></i> 재고관리</a>
    </nav>
    <div class="menu-icon">
      <i class="fa-solid fa-bars"></i>
    </div>
  </header>

  <!-- 본문 -->
  <div class="content">
    {% block content %}{% endblock %}
  </div>

  {% block extra_css %}{% endblock %}
  {% block extra_script %}{% endblock %}

  <!-- 푸터 -->
  <footer class="footer">
    <p>© 2024 문시크42. 모든 권리 보유.</p>
  </footer>

</body>
</html>
