{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>회원가입</title>
</head>
<body>
  <h2>회원가입</h2>

  <!-- ✅ 메시지 출력 -->
  {% if messages %}
      <ul class="messages">
          {% for message in messages %}
              <li class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
          {% endfor %}
      </ul>
  {% endif %}

  <!-- ✅ Django Forms와 연결된 폼 -->
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}  <!-- ✅ 폼 데이터를 유지하면서 출력 -->
      <button type="submit">가입하기</button>
  </form>
</body>
</html>
